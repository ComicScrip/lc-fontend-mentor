<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link href="style.css" rel="stylesheet" />
    <link href="slider.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="box-bg box-round user-report-container">
          <div class="user-report">
            <img src="images/image-jeremy.png" alt="Jeremy" />
            <div class="report-text">
              <p class="report-for">Report for</p>
              <p class="user-name">Jeremy Robson</p>
            </div>
          </div>
          <div class="freq">
            <div>Daily</div>
            <div class="active">Weekly</div>
            <div>Monthly</div>
          </div>
        </div>
        <div class="activity-container work">
          <div class="activity box-bg box-p">
            <div class="activity-row">
              <div class="activity-title">Work</div>
              <a href="#" class="dots">
                <div class="dot"></div>
              </a>
            </div>
            <div class="activity-row">
              <div class="activity-hours">32hrs</div>
              <div class="activity-last-week">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="activity-container play">
          <div class="activity box-bg box-p">
            <div class="activity-row">
              <div class="activity-title">Play</div>
              <a href="#" class="dots">
                <div class="dot"></div>
              </a>
            </div>
            <div class="activity-row">
              <div class="activity-hours">10hrs</div>
              <div class="activity-last-week">Last Week - 8hrs</div>
            </div>
          </div>
        </div>
        <div class="activity-container study">
          <div class="activity box-bg box-p">
            <div class="activity-row">
              <div class="activity-title">Study</div>

              <a href="#" class="dots">
                <div class="dot"></div>
              </a>
            </div>
            <div class="activity-row">
              <div class="activity-hours">4hrs</div>
              <div class="activity-last-week">Last Week - 7hrs</div>
            </div>
          </div>
        </div>
        <div class="activity-container exercise">
          <div class="activity box-bg box-p">
            <div class="activity-row">
              <div class="activity-title">Exercise</div>

              <a href="#" class="dots">
                <div class="dot"></div>
              </a>
            </div>
            <div class="activity-row">
              <div class="activity-hours">4hrs</div>
              <div class="activity-last-week">Last Week - 5hrs</div>
            </div>
          </div>
        </div>
        <div class="activity-container social">
          <div class="activity box-bg box-p">
            <div class="activity-row">
              <div class="activity-title">Social</div>

              <a href="#" class="dots">
                <div class="dot"></div>
              </a>
            </div>
            <div class="activity-row">
              <div class="activity-hours">5hrs</div>
              <div class="activity-last-week">Last Week - 10hrs</div>
            </div>
          </div>
        </div>
        <div class="activity-container self-care">
          <div class="activity box-bg box-p">
            <div class="activity-row">
              <div class="activity-title">Self Care</div>

              <a href="#" class="dots">
                <div class="dot"></div>
              </a>
            </div>
            <div class="activity-row">
              <div class="activity-hours">2hrs</div>
              <div class="activity-last-week">Last Week - 2hrs</div>
            </div>
          </div>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ComicScrip">ComicScrip</a>.
      </footer>
    </div>
    <script src="slider.js"></script>
    <script>
      initSlider({ img: '/design/desktop-design.jpg', rootSelector: '#app' });
    </script>
  </body>
</html>
